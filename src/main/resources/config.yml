allow-all-worlds: true # - Enables/Disables boards in all worlds
allowed-worlds: # - Adds board visibility to specific worlds.
  - "judge-world"
#* requires worldguard plugin.
specific-regions: false # - Enables/Disables region specific visibility
allowed-regions: # - Adds board visibility to specific wg regions.
  - "judge-region"
